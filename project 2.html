  function createNotification(message) {
  // Create a container div for the notification
  var container = document.createElement("div");
  container.style.position = "fixed";
  container.style.top = "50%";
  container.style.left = "50%";
  container.style.transform = "translate(-50%, -50%)";
  container.style.backgroundColor = "AliceBlue";
  container.style.color = "DarkSlateBlue";
  container.style.padding = "16px";
  container.style.borderRadius = "8px";
  container.style.boxShadow = "0px 4px 8px rgba(0, 0, 0, 0.1)";
  container.style.width = "360px";
  container.style.height = "25%";

  // Create a paragraph element for the message
  var messageParagraph = document.createElement("p");
  messageParagraph.textContent = message;

  // Append the message paragraph to the container
  container.appendChild(messageParagraph);

  // Create an OK button
  var okButton = document.createElement("button");
  okButton.textContent = "OK";
  okButton.style.marginTop = "10px";
  okButton.style.border = "1px";
  okButton.style.backgroundColor = "#007bff";
  okButton.style.color = "white";
  okButton.style.padding = "8px 16px";
  okButton.style.borderRadius = "4px";
  okButton.style.cursor = "pointer";

  // Add click event listener to remove the notification when OK is clicked
  okButton.addEventListener("click", function() {
    document.body.removeChild(container);
  });

  // Append the OK button to the container
  container.appendChild(okButton);

  // Append the container to the body
  document.body.appendChild(container);

  // Remove the notification after 6 seconds
  setTimeout(function() {
    document.body.removeChild(container);
  }, 8000);
  }
